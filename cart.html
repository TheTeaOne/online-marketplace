<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошик</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
     <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Навігація -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-shop"></i> Мій Магазин
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html">
                            <i class="bi bi-cart3"></i> Кошик
                            <span class="badge bg-danger" id="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Кошик -->
    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">Ваш кошик</h2>
            
            <div id="cart-content">
                <!-- Вміст кошика буде додано через JavaScript -->
            </div>

            <!-- Пустий кошик -->
            <div id="empty-cart" class="text-center py-5" style="display: none;">
                <i class="bi bi-cart-x display-1 text-muted"></i>
                <h3 class="mt-3">Кошик порожній</h3>
                <p class="text-muted">Додайте товари з каталогу</p>
                <a href="products.html" class="btn btn-primary">До каталогу</a>
            </div>

            <!-- Підсумок замовлення -->
            <div id="cart-summary" class="row mt-4" style="display: none;">
                <div class="col-md-6 ms-auto">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Підсумок замовлення</h5>
                            <hr>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Товарів:</span>
                                <span id="total-items">0</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <strong>Загальна сума:</strong>
                                <strong id="total-price">0 грн</strong>
                            </div>
                            <button class="btn btn-success w-100" onclick="alert('Дякуємо за замовлення!')">
                                Оформити замовлення
                            </button>
                            <button class="btn btn-outline-danger w-100 mt-2" id="clear-cart">
                                Очистити кошик
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Футер -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2024 Мій Магазин. Всі права захищені.</p>
        </div>
    </footer>

    <script src="scripts/https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/cart-page.js"></script>
</body>
</html>
